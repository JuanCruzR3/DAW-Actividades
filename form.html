<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <form action="mailto:?subjet=Registro" target="_blank" method="post" enctype="text/plain">

    <fieldset>
        <legend>Datos personales</legend>
        <div>
            <label for="nombreid">Nombre</label>
            <input type="text" id="nombreid" name="nombre" required minlength="4">
        </div>
        <div>
            <label for="apellidoid">Apellido</label>
            <input type="text" id="apellidoid" name="apellido" required>
        </div>
        <div>
            <label for="emailid">Email</label>
            <input type="email" id="emailid" name="email" required>
        </div>
        <div>
            <label for="telefonoid">Telefono</label>
            <input type="tel" id="telefonoid" name="telefono" required>
        </div>
        <div>
            <label for="fechanacimientoid">Fecha de nacimiento</label>
            <input type="date" id="fechanacimientoid" name="fechanacimiento" required>
        </div>
        <div>
            <label for="provinciaid">Provincia</label>
            <select name="provincia" id="provinciaid" required>
                <option value="cordoba">Cordoba</option>
                <option value="buenosaires">Buenos Aires</option>
                <option value="santafe">Santa Fe</option>
                <option value="mendoza">Mendoza</option>
                <option value="tucuman">Tucuman</option>
            </select>
        
        <div>
            <label for="">Sexo:</label>
            <label for="femeninoid">Femenino</label>
            <input type="radio" id="femeninoid" name="sexo" value="femenino" required>
            <label for="masculinoid">Masculino</label>
            <input type="radio" id="masculinoid" name="sexo" value="masculino" required>

        </div>
    </fieldset>
    <div>
        <label for="comentario">Comentario</label>
        <br>
        <textarea name="comentario" id="comentario" cols="40" rows="2" placeholder="Ingrese su comentario"></textarea>
    </div>
    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>
    <a href="../index.html">
        <button type="button">Cancelar</button>
    </a>
</form>
</body>
</html>
